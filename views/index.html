{% extends "layout.html" %}
{% block stylesheets %}
<link rel="stylesheet" href="/css/site.css">
{% endblock %}
{% block body %} 
<article class="pure-g">
    <h1 class="pure-u-1">RadioRoom</h1>
    <section class="pure-u-2-3 launch">
        <form class="pure-form" method="POST" action="/station">
            <fieldset>
                <legend>Create a new station to start listening to.</legend>
                <button type="submit" class="pure-button pure-button-primary">Make new Station</button>
            </fieldset>
        </form>
        <form class="pure-form pure-form-stacked" method="GET" action="/station">
            <fieldset>
                <legend>Paste the station id</legend>

                <input type="text" name="id" placeholder="Station id">
                <button type="submit" class="pure-button pure-button-primary">Join a Station</button>
            </fieldset>
        </form>
    </section>
    <section class="pure-u-1-3">
        <form class="pure-form" method="POST" action="/stream">
            <fieldset>
                <legend>Paste the URL you'd like to listen to.(vimeo, youtube, etc.)</legend>

                <input type="url" name="url" placeholder="Song URL">
                <button type="submit" class="pure-button pure-button-primary">Stream It</button>
            </fieldset>
        </form>
    </section>
</article>
{% endblock %} 
{% block scripts %} 
{% endblock %}
